<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Dersleri</title>
    <script src="jquery.min.js"></script>
    <style>
        #panel,#button{
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }
        #panel{
            padding: 50px;
            display: none;
        }
    </style>

    <script>
        $(document).ready(function(){

            $("#button").click(function(){
                $("#panel").slideDown("slow");
            })
        })
    </script>
</head>
<body>

    <div id="button">Tıkla</div>
    <div id="panel">Merhabalar</div>
    
</body>
</html>

<!-- Bu derste slide efektlerini inceleyecegiz. -->


<!-- slide işlemi belirli bir alanı aşağı yada yukarı kaydırır.
    1)slidedown:
        -alanı aşağı kaydırır.display:none
    2)slideup:
        -alanı yukarı kaydırır. alanın görünür olması gerekir.
    3)slidetoggle:
        -alanı hem aşağı hem yukarı kaydırır.


 -->
