<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Dersleri</title>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".but1").click(function(){
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(5000);
            })
            $(".but2").click(function(){
                $("#div4").fadeOut();
                $("#div5").fadeOut("slow");
                $("#div6").fadeOut(5000);
            })
            $(".but3").click(function(){
                $("#div7").fadeToggle();
                $("#div8").fadeToggle("slow");
                $("#div9").fadeToggle(5000);
            })
            $(".but4").click(function(){
                $("#div10").fadeTo("slow",0.5); //fast dersek hızlı bir şekilde opacity degerini 0.5 e getirecek .
                $("#div11").fadeTo("slow",0.9);
                $("#div12").fadeTo("slow",0.1);
            })
        })
    </script>
</head>
<body>
    <div id="div1" style="width: 80px;height: 100px; display: none; background-color: red;"></div><br>
    <div id="div2" style="width: 80px;height: 100px; display: none; background-color: green;"></div><br>
    <div id="div3" style="width: 80px;height: 100px; display: none; background-color: blue;"></div><br>
    <button class="but1">FadeIn</button><br><hr>
    <div id="div4" style="width: 80px;height: 100px;  background-color: red;"></div><br>
    <div id="div5" style="width: 80px;height: 100px;  background-color: green;"></div><br>
    <div id="div6" style="width: 80px;height: 100px;  background-color: blue;"></div><br>
    <button class="but2">FadeOut</button><br><hr>
    <div id="div7" style="width: 80px;height: 100px;  background-color: red;"></div><br>
    <div id="div8" style="width: 80px;height: 100px;  background-color: green;"></div><br>
    <div id="div9" style="width: 80px;height: 100px;  background-color: blue;"></div><br>
    <button class="but3">FadeToggle</button><br><hr>
    <div id="div10" style="width: 80px;height: 100px;  background-color: red;"></div><br>
    <div id="div11" style="width: 80px;height: 100px;  background-color: green;"></div><br>
    <div id="div12" style="width: 80px;height: 100px;  background-color: blue;"></div><br>
    <button class="but4">FadeTo</button><br><hr>

    
</body>
</html>

<!-- Bu derste jquerydeki efektlerini incelemeye devam edeceğiz. -->

<!--Fade efekti:
        -fade efekti ile html ögelerini soluklaştırabilir,yada tamamen görünmez yapabiliriz.
        -4 çeşit fade efekti bulunmaktadır.(in-out-toggle-to) 

        1)fadein:
            -display:none olan html ögelerini görünür yapar.
        2)fadeout:
            -görünen html ögelerini gizlemeye yarar.
        3)fadetoggle:
            -fadein ve fadeout işlevini birlikte yapar.
        4)fadeto:
            -belirli bir opacitesine kadar görünüp görünmediğini ayarlar. 



 -->
