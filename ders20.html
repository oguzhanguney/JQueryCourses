<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Dersleri</title>
    <script src="jquery.min.js"></script>
    <style>
        .siblings *{
            display: block;
            border: 2px solid lightgray;
            color: lightgray;
            padding: 5px;
            margin: 15px;
        }
    </style>

    <script>
        $(document).ready(function(){
            //$("h2").siblings().css({"color":"red","border":"2px solid red"});//h2 nin kardeşlerini aradığımız parent içersindeki herşeyi boyadı.
            //$("h2").next().css({"color":"red","border":"2px solid red"});//h2 nin altındaki kardeşi 
            $("h2").prev().css({"color":"red","border":"2px solid red"});//h2 nin yukarısındaki kardeşi
            // prevall ve nextall yukarı ve aşağısındaki tüm kardeşleri alır.
            //nextUntil("h6") dersek h6 ya kadar olan kardeşlerini boyar.
        })


    </script>
</head>
<body>
    <div>parent
        <p>p
        </p>
        <span>span</span>
        <h1>h1
        </h1>
        <h2>h2
        </h2>
        <h3>h3
        </h3>
        <h4>h4
        </h4>
        <h5>h5
        </h5>
        <h6>h6
        </h6>
    </div>

</body>
</html>

<!-- Bu videoda Siblings(kardeşleri) göstereceğiz. -->
<!-- kardeş olmaları için aynı parenttan olmaları gerekiyor.  -->
<!-- jquery de bir ögenin kardeşlerini bulmak için dom agacında yana dogru gitmemiz gerekiyor. -->
